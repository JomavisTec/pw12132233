<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="paginaproceso.html" method="post">
        <input type="text" placeholder="Nombre" name="nombre">
        <br>
        <input type="password" placeholder="Clave" name="Clave">
        <br>
        <input type="email" name="Correo" placeholder="Correo" >
        <br>
        <input type="number" value="10" name="numero">
        <br>
        <input type="checkbox" name="botoncheq1" value="HTML">HTML
        <input type="checkbox" name="botoncheq2" value="CSS">CSS
        <input type="checkbox" name="botoncheq3" value="JS">JS
        <br>
        <input type="button" value="click aqui">
        <br>
        Subir Archivos <br>
        <input type="file" name="archivo">
        <br>
        <input type="search" name="Buscar">
        <br>
        Fecha corta <br>
        <input type="date" name="fechacorta" value="2023-11-06">
        <br>
        Fecha larga <br>
        <input type="datetime-local" name="fechalarga" value="2023-11-06T12:47:00.00">
        <br>
        <input type="week" name="semana">
        <br>
        <input type="month" name="Mes">
        <br>
        <textarea name="texto" id="" cols="30" rows="10"></textarea>
        <br>
        <select name="opciones">
            <option disabled selected>Selecciona una opcion</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
        </select>
        <p></p>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Borrar Campos">
    </form>
</body>
</html>
